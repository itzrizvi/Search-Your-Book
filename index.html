<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Default CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Search Area Starts -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12">
                <h2 class="text-center my-5 teal-400">Search Your Book...</h2>
                <div class="input-group my-5">
                    <input id="search-field" type="text" class="form-control" placeholder="Search Books..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="loadBookApi()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Area Ends -->

    <div id="spinner" class="spinner-border load-spin" role="status"></div>

    <!-- Important Message Area Starts -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 mb-5">
                <p id="result-found" class="text-center"></p>
                <h3 id="not-found" class="text-center text-danger"></h3>
            </div>
        </div>
    </div>
    <!-- Important Message Area Ends -->

    <!-- Search Result Area Starts -->
    <div class="container-fluid">
        <div id="book-list-container" class="row row-cols-1 row-cols-md-4 g-4">

        </div>
    </div>
    <!-- Search Result Area Ends -->

    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Default Script Link -->
    <script src="js/script.js"></script>
</body>

</html>
